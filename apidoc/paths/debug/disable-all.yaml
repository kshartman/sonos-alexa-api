get:
  summary: Disable all debug categories
  description: Disables all debug categories except API (which remains enabled by default)
  operationId: disableAllDebug
  tags:
    - Debug
  responses:
    '200':
      description: Debug categories disabled successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
              message:
                type: string
                example: All debug categories disabled (except API)