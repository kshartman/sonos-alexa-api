responses:
  Success:
    description: Operation successful
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: success
              
  RoomNotFound:
    description: Room not found
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/schemas/Error'
          
  InvalidParameter:
    description: Invalid parameter value
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/schemas/Error'
          
  BadRequest:
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/schemas/Error'
          
  NotImplemented:
    description: Feature not implemented
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/schemas/Error'