get:
  tags:
    - Content
  summary: Get favorites with full details
  description: Returns all favorites for the specified room with complete metadata
  operationId: getFavoritesDetailed
  parameters:
    - $ref: '#/components/parameters/room'
  responses:
    '200':
      description: List of favorites with full details
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                title:
                  type: string
                  description: Display name of the favorite
                uri:
                  type: string
                  description: Sonos URI for the favorite
                metadata:
                  type: string
                  description: DIDL-Lite metadata for the favorite
                type:
                  type: string
                  description: Type of favorite (e.g., radio, playlist)
            example:
              - title: "Jazz Radio"
                uri: "x-sonosapi-radio:ST%3ajazz"
                metadata: "<DIDL-Lite>...</DIDL-Lite>"
                type: "radio"
              - title: "Morning Playlist"
                uri: "x-rincon-playlist:RINCON_..."
                metadata: "<DIDL-Lite>...</DIDL-Lite>"
                type: "playlist"
    '404':
      $ref: '#/components/responses/RoomNotFound'