get:
  tags:
    - Queue
  summary: Get paginated queue items (simplified)
  description: Returns a paginated subset of queue items with basic track information
  operationId: getQueueOffset
  parameters:
    - $ref: '#/components/parameters/room'
    - name: limit
      in: path
      required: true
      description: Maximum number of items to return
      schema:
        type: integer
        minimum: 1
        maximum: 1000
    - name: offset
      in: path
      required: true
      description: Number of items to skip
      schema:
        type: integer
        minimum: 0
  responses:
    '200':
      description: Simplified queue items
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                title:
                  type: string
                  description: Track title
                artist:
                  type: string
                  description: Track artist
                album:
                  type: string
                  description: Album name
                albumArtUri:
                  type: string
                  description: Album art URL
            example:
              - title: "Let It Be"
                artist: "The Beatles"
                album: "Let It Be"
                albumArtUri: "/getaa?s=1&u=..."
    '400':
      $ref: '#/components/responses/BadRequest'
    '404':
      $ref: '#/components/responses/RoomNotFound'