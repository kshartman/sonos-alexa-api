get:
  summary: Set debug category
  description: Enable or disable a specific debug category
  operationId: setDebugCategory
  tags:
    - Debug
  parameters:
    - name: category
      in: path
      required: true
      description: The debug category to configure
      schema:
        type: string
        enum: ['soap', 'topology', 'discovery', 'favorites', 'presets', 'upnp', 'api', 'sse']
        description: |
          - soap: SOAP request/response details
          - topology: UPnP topology events and processing
          - discovery: Device discovery details
          - favorites: Favorite resolution details
          - presets: Preset loading and resolution (can be verbose)
          - upnp: Raw UPnP event details
          - api: API request logging (enabled by default)
          - sse: Server-Sent Events for webhooks
    - name: enabled
      in: path
      required: true
      description: Whether to enable or disable the category
      schema:
        type: string
        enum: ['true', 'false']
  responses:
    '200':
      description: Debug category updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
              category:
                type: string
                example: soap
              enabled:
                type: boolean
                example: true
    '400':
      description: Invalid category or enabled value
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/schemas/ErrorResponse'