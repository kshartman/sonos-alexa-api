components:
  parameters:
    room:
      name: room
      in: path
      required: true
      description: Room name (case-insensitive)
      schema:
        type: string
        example: Kitchen
        
  responses:
    Success:
      description: Operation successful
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
                
    RoomNotFound:
      description: Room not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            
  schemas:
    Error:
      type: object
      properties:
        status:
          type: string
          example: error
        error:
          type: string
          example: Room 'Bedroom' not found
        stack:
          type: string
          description: Stack trace (only in development mode)
          
    Zone:
      type: object
      properties:
        id:
          type: string
          example: RINCON_000E58D53F8E01400:1234567890
        coordinator:
          type: string
          description: Room name of the zone coordinator
          example: Kitchen
        members:
          type: array
          description: List of room names in this zone
          items:
            type: string
            example: Kitchen
            
    DeviceState:
      type: object
      properties:
        playbackState:
          type: string
          enum: [PLAYING, PAUSED_PLAYBACK, STOPPED, TRANSITIONING]
          example: PLAYING
        volume:
          type: integer
          minimum: 0
          maximum: 100
          example: 25
        mute:
          type: boolean
          example: false
        currentTrack:
          type: object
          properties:
            title:
              type: string
              example: Song Title
            artist:
              type: string
              example: Artist Name
            album:
              type: string
              example: Album Name
            albumArtUri:
              type: string
              example: http://example.com/art.jpg
            duration:
              type: integer
              description: Duration in seconds
              example: 240
            position:
              type: integer
              description: Current position in seconds
              example: 60
            uri:
              type: string
              example: x-sonos-spotify:spotify:track:123
        coordinator:
          type: object
          description: Coordinator information if this device is grouped
          properties:
            id:
              type: string
              example: uuid:RINCON_000E58D53F8E01400
            roomName:
              type: string
              example: Kitchen
            modelName:
              type: string
              example: Sonos One
              
    Preset:
      type: object
      properties:
        uri:
          type: string
          description: Sonos URI to play
          example: x-sonosapi-radio:sonos%3A%2F%2Fspotify%3Astation%3Aplaylist%3A123
        volume:
          type: integer
          minimum: 0
          maximum: 100
          description: Optional volume level
          example: 20
        metadata:
          type: string
          description: Optional DIDL-Lite metadata XML
          example: '<DIDL-Lite>...</DIDL-Lite>'
          
    DebugCategories:
      type: object
      properties:
        soap:
          type: boolean
          description: SOAP request/response details
          example: false
        topology:
          type: boolean
          description: UPnP topology events and processing
          example: false
        discovery:
          type: boolean
          description: Device discovery details
          example: false
        favorites:
          type: boolean
          description: Favorite resolution details
          example: false
        presets:
          type: boolean
          description: Preset loading and resolution
          example: false
        upnp:
          type: boolean
          description: Raw UPnP event details
          example: false
        api:
          type: boolean
          description: API request logging (always enabled)
          example: true
          
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Optional HTTP Basic Authentication (configure in settings.json)
      
security:
  - {}
  - basicAuth: []