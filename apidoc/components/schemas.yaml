schemas:
  Error:
    type: object
    properties:
      status:
        type: string
        example: error
      error:
        type: string
        example: Room 'Bedroom' not found
      stack:
        type: string
        description: Stack trace (only in development mode)
        
  Zone:
    type: object
    properties:
      id:
        type: string
        example: RINCON_000E58D53F8E01400:1234567890
      coordinator:
        type: object
        properties:
          id:
            type: string
            example: uuid:RINCON_000E58D53F8E01400
          roomName:
            type: string
            example: Kitchen
          modelName:
            type: string
            example: Sonos Era 300
      members:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              example: uuid:RINCON_000E58D53F8E01400
            roomName:
              type: string
              example: Kitchen
            modelName:
              type: string
              example: Sonos Era 300
            isCoordinator:
              type: boolean
              example: true
              
  DeviceState:
    type: object
    properties:
      currentTrack:
        $ref: '#/schemas/Track'
      nextTrack:
        $ref: '#/schemas/Track'
      playMode:
        type: object
        properties:
          repeat:
            type: string
            enum: [none, all, one]
            example: none
          shuffle:
            type: boolean
            example: false
          crossfade:
            type: boolean
            example: false
      trackNo:
        type: integer
        example: 1
      elapsedTime:
        type: integer
        description: Elapsed time in seconds
        example: 120
      elapsedTimeFormatted:
        type: string
        example: "0:02:00"
      playbackState:
        type: string
        enum: [PLAYING, PAUSED_PLAYBACK, STOPPED, TRANSITIONING]
        example: PLAYING
      volume:
        type: integer
        minimum: 0
        maximum: 100
        example: 25
      mute:
        type: boolean
        example: false
      queueSize:
        type: integer
        example: 10
      equalizer:
        type: object
        properties:
          bass:
            type: integer
            minimum: -10
            maximum: 10
            example: 0
          treble:
            type: integer
            minimum: -10
            maximum: 10
            example: 0
          loudness:
            type: boolean
            example: false
            
  Track:
    type: object
    properties:
      artist:
        type: string
        example: The Beatles
      title:
        type: string
        example: Yesterday
      album:
        type: string
        example: Help!
      albumArtUri:
        type: string
        example: http://example.com/art.jpg
      duration:
        type: integer
        description: Duration in seconds
        example: 240
      uri:
        type: string
        example: x-sonos-spotify:spotify:track:123
      trackUri:
        type: string
        example: x-sonos-spotify:spotify:track:123
      type:
        type: string
        example: track
      stationName:
        type: string
        example: BBC Radio 1
        
  Preset:
    type: object
    properties:
      uri:
        type: string
        description: Sonos URI to play
        example: x-sonosapi-radio:sonos%3A%2F%2Fspotify%3Astation%3Aplaylist%3A123
      volume:
        type: integer
        minimum: 0
        maximum: 100
        description: Optional volume level
        example: 20
      metadata:
        type: string
        description: Optional DIDL-Lite metadata XML
        example: '<DIDL-Lite>...</DIDL-Lite>'
        
  DebugCategories:
    type: object
    properties:
      soap:
        type: boolean
        description: SOAP request/response details
        example: false
      topology:
        type: boolean
        description: UPnP topology events and processing
        example: false
      discovery:
        type: boolean
        description: Device discovery details
        example: false
      favorites:
        type: boolean
        description: Favorite resolution details
        example: false
      presets:
        type: boolean
        description: Preset loading and resolution
        example: false
      upnp:
        type: boolean
        description: Raw UPnP event details
        example: false
      api:
        type: boolean
        description: API request logging (always enabled)
        example: true
        
  QueueItem:
    type: object
    properties:
      uri:
        type: string
        example: x-file-cifs://NAS/music/song.mp3
      metadata:
        type: string
        description: DIDL-Lite metadata
      albumArtUri:
        type: string
        example: http://example.com/art.jpg
      title:
        type: string
        example: Song Title
      artist:
        type: string
        example: Artist Name
      album:
        type: string
        example: Album Name
        
  DefaultSettings:
    type: object
    properties:
      room:
        type: string
        description: Default room name
        example: Living Room
      musicService:
        type: string
        description: Default music service
        example: library
      lastUpdated:
        type: string
        format: date-time
        description: Last update timestamp
        
  MusicSearchResult:
    type: object
    properties:
      status:
        type: string
        example: success
      message:
        type: string
        example: Playing album "Abbey Road" by The Beatles
      service:
        type: string
        example: apple
      type:
        type: string
        example: album
      query:
        type: string
        example: Abbey Road