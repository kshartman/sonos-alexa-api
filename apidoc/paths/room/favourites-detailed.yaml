get:
  tags:
    - Content
  summary: Get favourites with full details (British spelling)
  description: Returns all favourites for the specified room with complete metadata (British spelling variant)
  operationId: getFavouritesDetailed
  parameters:
    - $ref: '#/components/parameters/room'
  responses:
    '200':
      description: List of favourites with full details
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                title:
                  type: string
                  description: Display name of the favourite
                uri:
                  type: string
                  description: Sonos URI for the favourite
                metadata:
                  type: string
                  description: DIDL-Lite metadata for the favourite
                type:
                  type: string
                  description: Type of favourite (e.g., radio, playlist)
            example:
              - title: "Jazz Radio"
                uri: "x-sonosapi-radio:ST%3ajazz"
                metadata: "<DIDL-Lite>...</DIDL-Lite>"
                type: "radio"
              - title: "Morning Playlist"
                uri: "x-rincon-playlist:RINCON_..."
                metadata: "<DIDL-Lite>...</DIDL-Lite>"
                type: "playlist"
    '404':
      $ref: '#/components/responses/RoomNotFound'