get:
  tags:
    - Queue
  summary: Get limited queue with full details
  description: Returns a limited number of queue items with complete metadata
  operationId: getQueueLimitDetailed
  parameters:
    - $ref: '#/components/parameters/room'
    - name: limit
      in: path
      required: true
      description: Maximum number of items to return
      schema:
        type: integer
        minimum: 1
        maximum: 1000
  responses:
    '200':
      description: Queue items with full details
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                uri:
                  type: string
                  description: Track URI
                title:
                  type: string
                  description: Track title
                artist:
                  type: string
                  description: Track artist
                album:
                  type: string
                  description: Album name
                albumTrackNumber:
                  type: string
                  description: Track number on album
                albumArtUri:
                  type: string
                  description: Album art URL
                metadata:
                  type: string
                  description: DIDL-Lite metadata
                queuePosition:
                  type: integer
                  description: 1-based position in queue
            example:
              - uri: "x-sonos-spotify:spotify%3atrack%3a123"
                title: "Yesterday"
                artist: "The Beatles"
                album: "Help!"
                albumTrackNumber: "1"
                albumArtUri: "/getaa?s=1&u=..."
                metadata: "<DIDL-Lite>...</DIDL-Lite>"
                queuePosition: 1
    '400':
      $ref: '#/components/responses/BadRequest'
    '404':
      $ref: '#/components/responses/RoomNotFound'