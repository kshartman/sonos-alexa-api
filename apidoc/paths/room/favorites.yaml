get:
  tags:
    - Content
  summary: Get favorite names
  description: Returns a list of favorite names for the specified room
  operationId: getFavorites
  parameters:
    - $ref: '#/components/parameters/room'
  responses:
    '200':
      description: List of favorite names
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
            example:
              - "Jazz Radio"
              - "Morning Playlist"
              - "NPR News"
              - "Chill Vibes"
              - "80s Hits"
    '404':
      $ref: '#/components/responses/RoomNotFound'