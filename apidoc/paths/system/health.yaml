get:
  tags:
    - System
  summary: Health check
  description: Returns the health status of the API
  operationId: getHealth
  responses:
    '200':
      description: API is healthy
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: healthy
              devices:
                type: integer
                description: Number of discovered devices
                example: 5
              uptime:
                type: number
                description: Server uptime in seconds
                example: 3600.5