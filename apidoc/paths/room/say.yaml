get:
  tags:
    - Room
  summary: Text-to-Speech announcement
  description: |
    Say text in specified room using TTS. The system will:
    1. Pause current playback
    2. Play the announcement at configured volume
    3. Resume previous playback
    
    TTS providers (in order of preference):
    - VoiceRSS (if API key configured)
    - macOS Say (on macOS)
    - Google TTS (free fallback)
  operationId: sayText
  parameters:
    - $ref: '../../components/parameters.yaml#/parameters/room'
    - $ref: '../../components/parameters.yaml#/parameters/text'
  responses:
    '200':
      $ref: '../../components/responses.yaml#/responses/Success'
    '404':
      $ref: '../../components/responses.yaml#/responses/RoomNotFound'