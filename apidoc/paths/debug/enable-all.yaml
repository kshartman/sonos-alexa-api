get:
  summary: Enable all debug categories
  description: Enables all debug categories for comprehensive logging
  operationId: enableAllDebug
  tags:
    - Debug
  responses:
    '200':
      description: All debug categories enabled successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
              message:
                type: string
                example: All debug categories enabled