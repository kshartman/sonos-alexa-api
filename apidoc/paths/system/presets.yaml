get:
  tags:
    - System
  summary: Get preset names
  description: |
    Returns a list of all available preset names from both configuration 
    and preset files. Use /presets/detailed to get full preset objects.
  operationId: getPresets
  responses:
    '200':
      description: List of preset names
      content:
        application/json:
          schema:
            type: array
            description: Simple list of preset names
            items:
              type: string
            example:
              - "jazz_favorites"
              - "morning_music"
              - "party_mode"
              - "dinner_time"
              - "bedtime_music"