get:
  tags:
    - Queue
  summary: Get queue items (simplified)
  description: Returns the current queue with basic track information (title, artist, album, albumArtUri)
  operationId: getQueue
  parameters:
    - $ref: '#/components/parameters/room'
  responses:
    '200':
      description: Simplified queue items
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                title:
                  type: string
                  description: Track title
                artist:
                  type: string
                  description: Track artist
                album:
                  type: string
                  description: Album name
                albumArtUri:
                  type: string
                  description: Album art URL
              required:
                - title
                - artist
                - album
                - albumArtUri
            example:
              - title: "Yesterday"
                artist: "The Beatles"
                album: "Help!"
                albumArtUri: "/getaa?s=1&u=..."
              - title: "Let It Be"
                artist: "The Beatles"
                album: "Let It Be"
                albumArtUri: "/getaa?s=1&u=..."
    '404':
      $ref: '#/components/responses/RoomNotFound'